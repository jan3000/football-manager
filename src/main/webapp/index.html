<!doctype html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Seed App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="css/specific.css">
</head>
<body>
<div class="container-fluid" ng-controller="AppCtrl">
    <div class="row">
        <div class=" col-sm-6 btn-group-sm btn-success">
            <div class="btn" ng-class="{'btn-active': isActive('setting')}" ng-click="changeView('settings')">Settings</div>
            <div class="btn" ng-class="{'btn-active': isActive('market')}" ng-click="changeView('market')">Market</div>
            <div class="btn" ng-class="{'btn-active': isActive('team')}" ng-click="changeView('team')">Teams</div>
            <div class="btn" ng-class="{'btn-active': isActive('timeTable')}" ng-click="changeView('timeTable')">Time
                table
            </div>
            <div class="btn" ng-class="{'btn-active': isActive('statistics')}" ng-click="changeView('statistics')">
                Statistics
            </div>
            <div class="btn" ng-class="{'btn-active': isActive('go')}" ng-click="changeView('go')">Go</div>
        </div>
        <div class="col-sm-6 vcenter" style="background-color: #5cb85c; color: white;
                font-family: 'Helvetica Neue,Helvetica,Arial,sans-serif'; height: 28px; font-size: 12px;
                text-align: right">
            <div>Match day {{}}</div>
        </div>
    </div>
</div>
<div style="height: 20px"></div>
<div ng-view></div>

<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="vendor/lodash/lodash.min.js"></script>
<script src="vendor/Chart.js/Chart.js"></script>
<script src="vendor/angular-chart.js/dist/angular-chart.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/AppCtrl.js"></script>
<script src="js/controllers/StatisticsCtrl.js"></script>
<script src="js/controllers/TeamCtrl.js"></script>
<script src="js/controllers/TimeTableCtrl.js"></script>
<script src="js/controllers/RunMatchDayCtrl.js"></script>
<script src="js/filters.js"></script>
<script src="js/routes.js"></script>
<script src="js/services.js"></script>

</body>
</html>
