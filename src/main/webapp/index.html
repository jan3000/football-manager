<!doctype html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Seed App</title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/specific.css">
    </head>
    <body>
        <div class="container-fluid" ng-controller="AppCtrl">
            <div class="row">
                <div class="btn-group-sm btn-success">
                    <div class="btn" ng-class="{'btn-active': isActive('team')}" ng-click="changeView('team')">Teams</div>
                    <div class="btn" ng-class="{'btn-active': isActive('timeTable')}" ng-click="changeView('timeTable')">Time table</div>
                    <div class="btn" ng-class="{'btn-active': isActive('statistics')}" ng-click="changeView('statistics')">Statistics</div>
                    <div class="btn" ng-class="{'btn-active': isActive('go')}" ng-click="changeView('go')">Go</div>
                </div>
            </div>
        </div>
        <div style="height: 20px"></div>
        <div ng-view></div>

        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/appCtrl.js"></script>
        <script src="js/controllers/statisticsCtrl.js"></script>
        <script src="js/controllers/teamCtrl.js"></script>
        <script src="js/controllers/timeTableCtrl.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
